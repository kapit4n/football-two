<div>
  <mat-card class="example-card">
    <div style="height: 150px; overflow: hidden;">
      <img mat-card-image src="{{championship?.banner}}" class="" alt="Alt">
    </div>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <h1>{{championship?.name}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{championship?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-tab-group>
    <mat-tab label="Standings">
      <app-standing-table [standings]="standings"></app-standing-table>
    </mat-tab>
    <mat-tab label="Matches">
      <div style="width: 48%; display: inline-block; border-style: solid;     border-color: grey;     margin: 2px; border-width: thin;" *ngFor="let match of matches">
        <app-match-vs [match]="match"></app-match-vs>
      </div>
    </mat-tab>
    <mat-tab label="Newsletters">
      <app-newsletters [newsletters]="championship?.newsletters"></app-newsletters>
    </mat-tab>
  </mat-tab-group>
</div>
