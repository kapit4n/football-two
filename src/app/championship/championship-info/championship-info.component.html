<div>
  <mat-card class="example-card">
    <div style="height: 150px; overflow: hidden;">
      <img mat-card-image src="{{championship?.banner}}" class="" alt="Alt">
    </div>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <h1>{{championship?.name}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{championship?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-tab-group>
    <mat-tab label="Standings">
      <mat-list>
        <mat-list-item>
          <h4 style="display: inline-block; width: 135px; padding: 50px; position: relative; top: 9px;">
            Name
          </h4>
          <p style="display: inline-block; width: 100px; padding: 50px; position: relative; top: 9px;">
            MP
          </p>
          <p style="display: inline-block; width: 100px; padding: 50px; position: relative; top: 9px;">
            GF
          </p>
          <p style="display: inline-block; width: 100px; padding: 50px; position: relative; top: 9px;">
            Pts
          </p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item *ngFor="let standing of championship?.standings">
          <mat-icon matListIcon><img matListAvatar src="{{standing.team.icon}}" alt="..." style="width: 40px;"></mat-icon>
          <h4 style="display: inline-block; width: 100px; padding: 50px; position: relative; top: 9px;">{{standing.team.name}}</h4>
          <p style="display: inline-block; width: 100px; padding: 50px; position: relative; top: 9px;"> 10 </p>
          <p style="display: inline-block; width: 100px; padding: 50px; position: relative; top: 9px;"> 2 </p>
          <p style="display: inline-block; width: 100px; padding: 50px; position: relative; top: 9px;"> {{standing.points}} </p>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="Matches">
      <mat-list>
        <mat-list-item style="padding-top: 50px;">
          <div style="width: 100%;">
            <div style="display: inline-block; width: 44%; align-content: center;align-items: center;">
              <div style="display: block; width: 100%; text-align: center;"></div>
              <div style="display: block; text-align: center;"></div>
            </div>
            <div style="width: 10%; display: inline-block; align-content: center;align-items: center;"></div>
            <div style="display: inline-block; width: 44%; align-content: center;align-items: center;">
              <div style="display: block; width: 100%; padding: 1px; text-align: center;"></div>
              <div style=" display: block; text-align: center;"> </div>
            </div>
            <hr width="100%" size="2" align="center">
          </div>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item *ngFor="let match of championship?.matches" style="padding: 50px;">
          <div style="width: 100%; padding: 10px;">
            <div style="display: inline-block; width: 40%; align-content: center;align-items: center;">
              <div style="width: 100px; float: right;">
                <img matListAvatar src="{{match.local.icon}}" alt="..." style="width: 70px; height: 70px; display: block;">
                <div style="display: block; width: 100%;"> {{match.local.name}}</div>
              </div>
            </div>
            <div style="width: 18%; display: inline-block; align-content: center;align-items: center; font-size: 60px;">
                <div style="display: block; font-size: 20px; width: 100%; align-items: center; padding: 20px;">{{match.matchDate}}</div>
                <div style="display: inline-block; font-size: 60px; padding: 15px;"> {{match.localGoal}}</div>
                -
                <div style="display: inline-block; font-size: 60px; padding: 15px;">{{match.visitGoal}}</div>
            </div>
            <div style="display: inline-block; width: 40%; align-content: center;align-items: center;">
              <div style="display: inline-block; width: 100px;">
                <img matListAvatar src="{{match.visit.icon}}" alt="..." style="width: 70px; height: 70px; display: block;">
                <div style="display: block; width: 100%;"> {{match.visit.name}}</div>
              </div>
            </div>
            <hr width="100%" size="2" align="center">
          </div>
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="Newsletters">
      <app-newsletters [newsletters]="championship?.newsletters"></app-newsletters>
    </mat-tab>
  </mat-tab-group>
</div>
