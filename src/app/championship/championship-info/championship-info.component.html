<div>
  <mat-list>
    <mat-list-item *ngFor="let match of matches">
      <mat-icon matListIcon>info</mat-icon>
      <h3 matLine> <span> {{match.local}} {{match.localGoal}}</span> 
      	<br> <span> {{match.visit}} {{match.localGoal}}</span> </h3>
      <p matLine>
        <span class="demo-2">{{match.matchDate}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
