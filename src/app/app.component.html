<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
    --- FAVORITES ---------
    <mat-list>
      <h3 matSubheader>CHAMPIONSHIPS</h3>
      <mat-list-item *ngFor="let item of championships">
        <img matListAvatar src="{{item.img}}" alt="...">
        <h4 matLine>{{item.name}}</h4>
      </mat-list-item>
      <mat-divider></mat-divider>
      <h3 matSubheader>TEAMS</h3>
      <mat-list-item *ngFor="let item of teams">
        <img matListAvatar src="{{item.img}}" alt="...">
        <h4 matLine>{{item.name}}</h4>
      </mat-list-item>
      <mat-divider></mat-divider>
      <h3 matSubheader>PLAYERS</h3>
      <mat-list-item *ngFor="let item of players">
        <img matListAvatar src="{{item.img}}" alt="...">
        <h4 matLine>{{item.name}}</h4>
      </mat-list-item>
    </mat-list>
    <br>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-button-toggle (click)="sidenav.toggle()">
      <mat-icon>list</mat-icon>
    </mat-button-toggle>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
