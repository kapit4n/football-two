<div>
  <mat-card class="example-card">
    <div style=" height: 350px; overflow: hidden;">
      <img mat-card-image src="{{team.img}}" class="" alt="Alt">
    </div>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <h1>{{team.name}}</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{team.name}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-list>
    <mat-list-item *ngFor="let player of team.players">
      <mat-icon matListIcon>info</mat-icon>
      <h3 matLine> <span> {{player.name}} {{player.goals}}</span> </h3>
      <p matLine>
        <span class="demo-2">{{player.birthDate | date: 'dd/MM/yyyy'}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
