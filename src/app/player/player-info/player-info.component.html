<div>
  <mat-card class="example-card" *ngIf="player">
    <div style="height: 350px; overflow: hidden;">
      <img mat-card-image src="{{player.img}}" class="" alt="Alt">
    </div>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <h1>{{player.name}}</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{player.biography}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-list *ngIf="player">
    <mat-list-item *ngFor="let news of player.newsletters">
      <img matListAvatar src="{{news.img}}" alt="...">
      <h3 matLine> <span> {{news.title}} </span> </h3>
      <p matLine>
        <span>{{news.date | date: 'dd/MM/yyyy'}} </span>
        <span>{{news.description}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
