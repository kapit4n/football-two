<div>
  <mat-card class="example-card">
    <div style="height: 350px; overflow: hidden;">
      <img mat-card-image src="{{player.img}}" class="" alt="Alt">
    </div>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        <h1>{{player.name}}</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{player.biography}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-list>
    <mat-list-item *ngFor="let news of player.newsletters">
      <mat-icon matListIcon>info</mat-icon>
      <h3 matLine> <span> {{news.name}} </span> </h3>
      <p matLine>
        <span class="demo-2">{{news.date | date: 'dd/MM/yyyy'}} </span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
